<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogo-Mania - {% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-88w0u/oucDSTE30ETLLIobzhT+bQ6CSsiqQyLZpwHvve89eqUA9F2Db6ST6jGRLx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% block content %}
        {% endblock %}
        
        <div class="col-md-offset-3 col-md-6">
            <hr />
            <footer>
                &copy; Copyright 2016
                {% if session.get('is_author') %}
                    - <a href="{{ url_for('admin') }}">Admin</a>
                {% endif %}
                {% if session.get('username') %}
                    - <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    - <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </footer>
        </div>
    </div>
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
